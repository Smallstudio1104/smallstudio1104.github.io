        /* è¼‰å…¥å‹•ç•« */

        /* ç„¡æ¼«ç•«æç¤º */

        /* ==================== éŸ¿æ‡‰å¼è¨­è¨ˆ ==================== */

<body>
    <!-- å°è¦½åˆ— -->
    <nav class="navbar">

    <!-- ä¸»å®¹å™¨ -->
    <div class="container">
        <!-- æ—¥æœŸæ§åˆ¶ -->
        <div class="controls">
            <button class="date-button" id="dateButton">
                ğŸ“… é¸æ“‡æ—¥æœŸ
            </button>
        </div>

        <!-- ç•¶å‰æ—¥æœŸé¡¯ç¤º -->
        <div class="current-date-display" id="currentDateDisplay"></div>

        <!-- æ¼«ç•«é¡¯ç¤ºå€ -->
        <div class="comic-wrapper">
            <button class="nav-btn" id="prevBtn" aria-label="å‰ä¸€å¤©">â€¹</button>
            
            <div class="comic-container">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <img src="" alt="é€£ç’°æ¼«ç•«" class="comic-image" id="comicImage" style="display: none;">
                <div class="no-comic-message" id="noComicMessage">
                    <h2>ğŸ˜” ç•¶å¤©å°šæœªæ›´æ–°</h2>
                    <p>é€™å€‹æ—¥æœŸé‚„æ²’æœ‰æ¼«ç•«å–”ï¼<br>è«‹é¸æ“‡å…¶ä»–æ—¥æœŸã€‚</p>
                </div>
            </div>
            
            <button class="nav-btn" id="nextBtn" aria-label="ä¸‹ä¸€å¤©">â€º</button>
        </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>

    <script>
        // ==================== é…ç½®å€åŸŸ ====================
        // âš ï¸ è«‹åœ¨é€™è£¡å¡«å…¥ä½ çš„åœ–ç‰‡åŸºç¤ç¶²å€
        const IMAGE_BASE_URL = 'https://res.cloudinary.com/ä½ çš„å¸³è™Ÿ/image/upload/';
        
        // æ¼«ç•«é–‹å§‹æ—¥æœŸï¼ˆä½ çš„ç¬¬ä¸€å¹…æ¼«ç•«çš„æ—¥æœŸï¼‰
        const FIRST_COMIC_DATE = new Date('2021-01-01');
        
        // æ¼«ç•«æœ€æ–°æ—¥æœŸï¼ˆé è¨­ç‚ºä»Šå¤©ï¼Œå¦‚æœä½ æœ‰ç‰¹å®šçš„æœ€å¾Œæ›´æ–°æ—¥æœŸå¯ä»¥ä¿®æ”¹ï¼‰
        const LAST_COMIC_DATE = new Date();

        // ==================== å…¨åŸŸè®Šæ•¸ ====================
        let currentDate = new Date();
        let flatpickrInstance;

        // ==================== DOM å…ƒç´  ====================
        const dateButton = document.getElementById('dateButton');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const comicImage = document.getElementById('comicImage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const noComicMessage = document.getElementById('noComicMessage');
        const currentDateDisplay = document.getElementById('currentDateDisplay');

        // ==================== åˆå§‹åŒ– ====================
        function init() {
            // åˆå§‹åŒ– Flatpickr
            flatpickrInstance = flatpickr(dateButton, {
                locale: 'zh_tw',
                dateFormat: 'Y-m-d',
                defaultDate: currentDate,
                minDate: FIRST_COMIC_DATE,
                maxDate: LAST_COMIC_DATE,
                onChange: function(selectedDates, dateStr, instance) {
                    if (selectedDates.length > 0) {
                        currentDate = selectedDates[0];
                        loadComic();
                    }
                },
                // å•Ÿç”¨å¹´ä»½å’Œæœˆä»½å¿«é€Ÿé¸æ“‡
                yearSelectorType: 'static',
                monthSelectorType: 'static'
            });

            // ç¶å®šæŒ‰éˆ•äº‹ä»¶
            prevBtn.addEventListener('click', showPreviousComic);
            nextBtn.addEventListener('click', showNextComic);

            // è¼‰å…¥ç•¶å‰æ¼«ç•«
            loadComic();

            // éµç›¤å°è¦½
            document.addEventListener('keydown', handleKeyPress);
        }

        // ==================== æ—¥æœŸæ ¼å¼åŒ– ====================
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatDateDisplay(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const weekdays = ['æ˜ŸæœŸæ—¥', 'æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­'];
            const weekday = weekdays[date.getDay()];
            return `${year} å¹´ ${month} æœˆ ${day} æ—¥ ${weekday}`;
        }

        // ==================== ç”Ÿæˆæ¼«ç•«ç¶²å€ ====================
        function getComicUrl(date) {
            const dateStr = formatDate(date);
            return `${IMAGE_BASE_URL}comic_${dateStr}.jpg`;
        }

        // ==================== è¼‰å…¥æ¼«ç•« ====================
        function loadComic() {
            // æ›´æ–°æ—¥æœŸé¡¯ç¤º
            currentDateDisplay.textContent = formatDateDisplay(currentDate);
            dateButton.textContent = `ğŸ“… ${formatDate(currentDate)}`;

            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            updateNavigationButtons();

            // é¡¯ç¤ºè¼‰å…¥å‹•ç•«
            showLoading();

            // å˜—è©¦è¼‰å…¥åœ–ç‰‡
            const comicUrl = getComicUrl(currentDate);
            const img = new Image();

            img.onload = function() {
                comicImage.src = comicUrl;
                showComic();
            };

            img.onerror = function() {
                showNoComicMessage();
            };

            img.src = comicUrl;
        }

        // ==================== é¡¯ç¤ºç‹€æ…‹ç®¡ç† ====================
        function showLoading() {
            loadingSpinner.classList.add('active');
            comicImage.style.display = 'none';
            noComicMessage.classList.remove('active');
        }

        function showComic() {
            loadingSpinner.classList.remove('active');
            comicImage.style.display = 'block';
            noComicMessage.classList.remove('active');
        }

        function showNoComicMessage() {
            loadingSpinner.classList.remove('active');
            comicImage.style.display = 'none';
            noComicMessage.classList.add('active');
        }

        // ==================== å°è¦½åŠŸèƒ½ ====================
        function showPreviousComic() {
            const newDate = new Date(currentDate);
            newDate.setDate(newDate.getDate() - 1);
            
            if (newDate >= FIRST_COMIC_DATE) {
                currentDate = newDate;
                flatpickrInstance.setDate(currentDate);
                loadComic();
            }
        }

        function showNextComic() {
            const newDate = new Date(currentDate);
            newDate.setDate(newDate.getDate() + 1);
            
            if (newDate <= LAST_COMIC_DATE) {
                currentDate = newDate;
                flatpickrInstance.setDate(currentDate);
                loadComic();
            }
        }

        function updateNavigationButtons() {
            // æª¢æŸ¥æ˜¯å¦åˆ°é”ç¬¬ä¸€å¹…æ¼«ç•«
            prevBtn.disabled = currentDate <= FIRST_COMIC_DATE;
            
            // æª¢æŸ¥æ˜¯å¦åˆ°é”æœ€æ–°æ¼«ç•«
            nextBtn.disabled = currentDate >= LAST_COMIC_DATE;
        }

        // ==================== éµç›¤æ§åˆ¶ ====================
        function handleKeyPress(e) {
            if (e.key === 'ArrowLeft') {
                showPreviousComic();
            } else if (e.key === 'ArrowRight') {
                showNextComic();
            }
        }

        // ==================== å•Ÿå‹•æ‡‰ç”¨ ====================
        window.addEventListener('DOMContentLoaded', init);
    </script>
