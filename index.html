        }

        function showCopyToast() {
            copyToast.classList.add('show');
            setTimeout(() => copyToast.classList.remove('show'), 3000);
        }

        async function init() {
            applyCustomBackground();
            generateBannerAds();
            
            const logoImage = document.getElementById('logoImage');
            const logoText = document.getElementById('logoText');
            
            if (CONFIG.logoImageUrl) {
                logoImage.src = CONFIG.logoImageUrl;
                logoImage.style.display = 'block';
                logoText.style.display = 'none';
            } else {
                logoText.textContent = CONFIG.comicTitle;
            }
            
            const loaded = await loadDates();
            if (!loaded) return;
            
            currentDate = getDateFromURL();
            if (!availableDatesSet.has(formatDate(currentDate))) {
                currentDate = LAST_COMIC_DATE;
            }
            
            flatpickrInstance = flatpickr(dateButton, {
                locale: 'zh_tw',
                dateFormat: 'Y-m-d',
                defaultDate: currentDate,
                minDate: FIRST_COMIC_DATE,
                maxDate: LAST_COMIC_DATE,
                yearSelectorType: 'static',
                monthSelectorType: 'static',
                enable: availableDates,
                onChange: function(selectedDates) {
                    if (selectedDates.length > 0) {
                        currentDate = selectedDates[0];
                        updateURL(currentDate);
                        loadComic();
                    }
                },
                onOpen: function(selectedDates, dateStr, instance) {
                    instance.jumpToDate(currentDate);
                }
            });

            firstBtn.addEventListener('click', showFirstComic);
            prevBtn.addEventListener('click', showPreviousComic);
            randomBtn.addEventListener('click', showRandomComic);
            nextBtn.addEventListener('click', showNextComic);
            lastBtn.addEventListener('click', showLastComic);

            if (CONFIG.logoImageUrl) {
                logoImage.style.cursor = 'pointer';
                logoImage.addEventListener('click', () => {
                    currentDate = LAST_COMIC_DATE;
                    flatpickrInstance.setDate(currentDate);
                    updateURL(currentDate);
                    loadComic();
                });
            } else {
                logoText.style.cursor = 'pointer';
                logoText.addEventListener('click', () => {
                    currentDate = LAST_COMIC_DATE;
                    flatpickrInstance.setDate(currentDate);
                    updateURL(currentDate);
                    loadComic();
                });
            }

            loadComic();
            document.addEventListener('keydown', handleKeyPress);
            window.addEventListener('popstate', (event) => {
                if (event.state && event.state.date) {
                    currentDate = new Date(event.state.date);
                    flatpickrInstance.setDate(currentDate);
                    loadComic();
                }
            });

            comicImage.addEventListener('contextmenu', (e) => { e.preventDefault(); return false; });
            comicImage.addEventListener('dragstart', (e) => { e.preventDefault(); return false; });
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatDateDisplay(date) {
            const prefix = date.getDay() === 0 ? 'é€±æ—¥' : 'æ¯æ—¥';
            return `${prefix} ${CONFIG.comicTitle} ${formatDate(date)}`;
        }

        function getComicUrl(date) {
            return `${IMAGE_BASE_URL}${formatDate(date)}.png?t=${new Date().getTime()}`;
        }

                '2021-01-28', '2021-01-29', '2021-01-30', '2021-04-06', '2021-04-16',
                '2021-04-19', '2021-04-24', '2021-04-26', '2021-04-28', '2021-04-29',
                '2021-05-07', '2021-05-10', '2021-05-12', '2021-05-29', '2021-05-30',
                '2021-05-31', '2021-06-05', '2021-06-12', '2021-06-15', '2021-06-14',
                '2021-06-22', '2021-06-23', '2021-06-25', '2021-06-26', '2021-06-28',
                '2021-06-29', '2021-07-01', '2021-07-04', '2021-07-02', '2021-07-22',
                '2021-08-06', '2021-08-16', '2021-08-29', '2021-08-13', '2021-08-28',
                '2021-09-24', '2021-10-20', '2021-10-25', '2021-11-01', '2021-11-02',
                '2021-12-18', '2022-01-02', '2022-01-06', '2022-01-08', '2022-01-24',
                '2022-02-13', '2022-02-15', '2022-02-18', '2022-02-19', '2022-03-30',
                '2022-03-19', '2022-03-13', '2022-03-27', '2022-04-05', '2022-04-06',
                '2022-04-12', '2022-04-14', '2022-04-16', '2022-04-21', '2022-04-23',
                '2022-04-25', '2022-04-26', '2022-05-22', '2022-07-17', '2022-07-05',
                '2022-07-03'
            ];
            
            const currentDateStr = formatDate(currentDate);
            if (cccExclusiveDates.includes(currentDateStr)) {
                if (confirm('é€™å€‹æ—¥æœŸçš„æ¼«ç•«æ˜¯ CCCè¿½æ¼«å° ç¨å®¶å…§å®¹!\n\næ˜¯å¦å‰å¾€ CCCè¿½æ¼«å° è§€çœ‹?')) {
                    window.location.href = 'https://www.creative-comic.tw/zh/book/268/content';
                } else {
                    currentDate = LAST_COMIC_DATE;
                    flatpickrInstance.setDate(currentDate);
                    updateURL(currentDate);
                }
                return;
            }
        
            comicDate.textContent = formatDateDisplay(currentDate);
            dateButton.textContent = `ğŸ“… ${formatDate(currentDate)}`;
            updateNavigationButtons();
            showLoading();
        
            const dateStr = formatDate(currentDate);
            const timestamp = new Date().getTime();
            const formats = ['png', 'jpg', 'jpeg'];
            let formatIndex = 0;
            
            function tryLoadImage() {
                if (formatIndex >= formats.length) {
                    showNoComicMessage();
                    return;
                }
                const comicUrl = `${IMAGE_BASE_URL}${dateStr}.${formats[formatIndex]}?t=${timestamp}`;
                const img = new Image();
                img.onload = () => { comicImage.src = comicUrl; showComic(); };
                img.onerror = () => { formatIndex++; tryLoadImage(); };
                img.src = comicUrl;
            }
            tryLoadImage();
        }

        function showLoading() {
            loadingSpinner.classList.add('active');
            comicImage.style.display = 'none';
            noComicMessage.classList.remove('active');
        }

        function showComic() {
            loadingSpinner.classList.remove('active');
            comicImage.style.display = 'block';
            noComicMessage.classList.remove('active');
        }

        function showNoComicMessage() {
            loadingSpinner.classList.remove('active');
            comicImage.style.display = 'none';
            noComicMessage.classList.add('active');
        }

        function findPreviousAvailableDate(date) {
            const idx = availableDates.indexOf(formatDate(date));
            return idx > 0 ? new Date(availableDates[idx - 1]) : null;
        }
        
        function findNextAvailableDate(date) {
            const idx = availableDates.indexOf(formatDate(date));
            return idx !== -1 && idx < availableDates.length - 1 ? new Date(availableDates[idx + 1]) : null;
        }
        
        function showFirstComic() {
            currentDate = FIRST_COMIC_DATE;
            flatpickrInstance.setDate(currentDate);
            updateURL(currentDate);
            loadComic();
        }

        function showPreviousComic() {
            const prevDate = findPreviousAvailableDate(currentDate);
            if (prevDate) {
                currentDate = prevDate;
                flatpickrInstance.setDate(currentDate);
                updateURL(currentDate);
                loadComic();
            }
        }

        function showRandomComic() {
            const randomIndex = Math.floor(Math.random() * availableDates.length);
            currentDate = new Date(availableDates[randomIndex]);
            flatpickrInstance.setDate(currentDate);
            updateURL(currentDate);
            loadComic();
        }

        function showNextComic() {
            const nextDate = findNextAvailableDate(currentDate);
            if (nextDate) {
                currentDate = nextDate;
                flatpickrInstance.setDate(currentDate);
                updateURL(currentDate);
                loadComic();
            }
        }

        function showLastComic() {
            currentDate = LAST_COMIC_DATE;
            flatpickrInstance.setDate(currentDate);
            updateURL(currentDate);
            loadComic();
        }

        function updateNavigationButtons() {
            firstBtn.disabled = formatDate(currentDate) === formatDate(FIRST_COMIC_DATE);
            prevBtn.disabled = findPreviousAvailableDate(currentDate) === null;
            nextBtn.disabled = findNextAvailableDate(currentDate) === null;
            lastBtn.disabled = formatDate(currentDate) === formatDate(LAST_COMIC_DATE);
        }

        function handleKeyPress(e) {
            if (e.key === 'ArrowLeft') showPreviousComic();
            else if (e.key === 'ArrowRight') showNextComic();
            else if (e.key === 'Home') showFirstComic();
            else if (e.key === 'End') showLastComic();
            else if (e.key === 'r' || e.key === 'R') showRandomComic();
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
