            // æª¢æŸ¥ URL ä¸­çš„æ—¥æœŸæ˜¯å¦æœ‰æ•ˆ
            if (!availableDatesSet.has(formatDate(currentDate))) {
                console.log('âš ï¸ URL ä¸­çš„æ—¥æœŸç„¡æ¼«ç•«ï¼Œé¡¯ç¤ºæœ€æ–°æ—¥æœŸ');
                currentDate = LAST_COMIC_DATE;
            }
            
            // åˆå§‹åŒ– Flatpickr
            flatpickrInstance = flatpickr(dateButton, {
                locale: 'zh_tw',
                dateFormat: 'Y-m-d',
                defaultDate: currentDate,
                minDate: FIRST_COMIC_DATE,
                maxDate: LAST_COMIC_DATE,
                yearSelectorType: 'static',
                monthSelectorType: 'static',
                enable: availableDates,
                onChange: function(selectedDates, dateStr, instance) {
                    if (selectedDates.length > 0) {
                        currentDate = selectedDates[0];
                        updateURL(currentDate);
                        loadComic();
                    }
                }
            });

            // ç¶å®šæŒ‰éˆ•äº‹ä»¶
            prevBtn.addEventListener('click', showPreviousComic);
            nextBtn.addEventListener('click', showNextComic);

            // è¼‰å…¥ç•¶å‰æ¼«ç•«
            loadComic();

            // éµç›¤å°è¦½
            document.addEventListener('keydown', handleKeyPress);
            
            // è™•ç†ç€è¦½å™¨å‰é€²/å¾Œé€€
            window.addEventListener('popstate', function(event) {
                if (event.state && event.state.date) {
                    currentDate = new Date(event.state.date);
                    flatpickrInstance.setDate(currentDate);
                    loadComic();
                }
            });
        }

        // ==================== æ—¥æœŸæ ¼å¼åŒ– ====================
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // â­ è‡ªå‹•åˆ¤æ–·é€±æ—¥æˆ–æ¯æ—¥
        function formatDateDisplay(date) {
            const dateStr = formatDate(date);
            // é€±æ—¥ï¼ˆgetDay() === 0ï¼‰é¡¯ç¤ºã€Œé€±æ—¥ã€ï¼Œå…¶ä»–é¡¯ç¤ºã€Œæ¯æ—¥ã€
            const prefix = date.getDay() === 0 ? 'é€±æ—¥' : 'æ¯æ—¥';
            return `${prefix} ${CONFIG.comicTitle} ${dateStr}`;
        }

        // ==================== ç”Ÿæˆæ¼«ç•«ç¶²å€ ====================
        function getComicUrl(date) {
            const dateStr = formatDate(date);
            const timestamp = new Date().getTime();
            return `${IMAGE_BASE_URL}${dateStr}.png?t=${timestamp}`;
        }

        // ==================== è¼‰å…¥æ¼«ç•« ====================
        function loadComic() {
            comicDate.textContent = formatDateDisplay(currentDate);
            dateButton.textContent = `ğŸ“… ${formatDate(currentDate)}`;
            updateNavigationButtons();
            showLoading();

            const comicUrl = getComicUrl(currentDate);
            const img = new Image();

            img.onload = function() {
                comicImage.src = comicUrl;
                showComic();
            };

            img.onerror = function() {
                showNoComicMessage();
            };

            img.src = comicUrl;
        }

        // ==================== é¡¯ç¤ºç‹€æ…‹ç®¡ç† ====================
        function showLoading() {
            loadingSpinner.classList.add('active');
            comicImage.style.display = 'none';
            noComicMessage.classList.remove('active');
        }

        function showComic() {
            loadingSpinner.classList.remove('active');
            comicImage.style.display = 'block';
            noComicMessage.classList.remove('active');
        }

        function showNoComicMessage() {
            loadingSpinner.classList.remove('active');
            comicImage.style.display = 'none';
            noComicMessage.classList.add('active');
        }

        // ==================== å°è¦½åŠŸèƒ½ ====================
        function findPreviousAvailableDate(date) {
            const currentDateStr = formatDate(date);
            const currentIndex = availableDates.indexOf(currentDateStr);
            
            if (currentIndex > 0) {
                return new Date(availableDates[currentIndex - 1]);
            }
            return null;
        }
        
        function findNextAvailableDate(date) {
            const currentDateStr = formatDate(date);
            const currentIndex = availableDates.indexOf(currentDateStr);
            
            if (currentIndex !== -1 && currentIndex < availableDates.length - 1) {
                return new Date(availableDates[currentIndex + 1]);
            }
            return null;
        }
        
        function showPreviousComic() {
            const prevDate = findPreviousAvailableDate(currentDate);
            
            if (prevDate) {
                currentDate = prevDate;
                flatpickrInstance.setDate(currentDate);
                updateURL(currentDate);
                loadComic();
            }
        }

        function showNextComic() {
            const nextDate = findNextAvailableDate(currentDate);
            
            if (nextDate) {
                currentDate = nextDate;
                flatpickrInstance.setDate(currentDate);
                updateURL(currentDate);
                loadComic();
            }
        }

        function updateNavigationButtons() {
            prevBtn.disabled = findPreviousAvailableDate(currentDate) === null;
            nextBtn.disabled = findNextAvailableDate(currentDate) === null;
        }

        // ==================== éµç›¤æ§åˆ¶ ====================
        function handleKeyPress(e) {
            if (e.key === 'ArrowLeft') {
                showPreviousComic();
            } else if (e.key === 'ArrowRight') {
                showNextComic();
            }
        }

        // ==================== å•Ÿå‹•æ‡‰ç”¨ ====================
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
