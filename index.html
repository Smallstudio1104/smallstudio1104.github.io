    <!-- Ë§áË£ΩÊàêÂäüÊèêÁ§∫ -->

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>

    <script>
        // ==================== ‚≠ê ÈÖçÁΩÆÂçÄÂüü ====================
        
        const CONFIG = {
            cloudinaryCloudName: 'ddotapoxu',
            dateLoadMode: 'json',
            jsonFilePath: 'dates.json',
            comicTitle: 'SMALL',
            logoImageUrl: 'https://res.cloudinary.com/ddotapoxu/image/upload/v1770606840/SMALLL.png',
            backgroundColor: 'url(https://res.cloudinary.com/ddotapoxu/image/upload/v1770606869/%E8%83%8C%E6%99%AF.jpg)',
            shareTitle: 'SMALL ÈÄ£Áí∞Êº´Áï´',
            shareDescription: 'ÊØèÊó• SMALL ÈÄ£Áí∞Êº´Áï´Á≤æÈÅ∏',
            bannerAds: [
                {
                    imageUrl: 'https://res.cloudinary.com/ddotapoxu/image/upload/v1770606840/SMALLL.png',
                    linkUrl: 'https://lit.link/en/Smallstudio'
                },
                {
                    imageUrl: 'https://res.cloudinary.com/ddotapoxu/image/upload/v1770608711/Small_studio%E6%A8%99%E8%AA%8C.png',
                    linkUrl: 'https://lit.link/en/Smallstudio'
                }
            ]
        };
        
        const IMAGE_BASE_URL = `https://res.cloudinary.com/${CONFIG.cloudinaryCloudName}/image/upload/`;
        let availableDates = ['2025-01-30', '2025-01-31', '2025-02-01'];
        let FIRST_COMIC_DATE;
        let LAST_COMIC_DATE;
        let currentDate;
        let flatpickrInstance;
        let availableDatesSet;

        const dateButton = document.getElementById('dateButton');
        const firstBtn = document.getElementById('firstBtn');
        const prevBtn = document.getElementById('prevBtn');
        const randomBtn = document.getElementById('randomBtn');
        const nextBtn = document.getElementById('nextBtn');
        const lastBtn = document.getElementById('lastBtn');
        const comicImage = document.getElementById('comicImage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const noComicMessage = document.getElementById('noComicMessage');
        const comicTitle = document.getElementById('comicTitle');
        const comicDate = document.getElementById('comicDate');
        const copyToast = document.getElementById('copyToast');
        const bannerAds = document.getElementById('bannerAds');

        function applyCustomBackground() {
            document.body.style.background = CONFIG.backgroundColor;
            if (CONFIG.backgroundColor.includes('url(')) {
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
            }
        }

        function generateBannerAds() {
            if (!CONFIG.bannerAds || CONFIG.bannerAds.length === 0) {
                bannerAds.style.display = 'none';
                return;
            }
            bannerAds.innerHTML = '';
            CONFIG.bannerAds.slice(0, 3).forEach(ad => {
                if (ad.imageUrl && ad.linkUrl) {
                    const bannerDiv = document.createElement('div');
                    bannerDiv.className = 'banner-ad';
                    bannerDiv.onclick = () => window.open(ad.linkUrl, '_blank', 'noopener,noreferrer');
                    const img = document.createElement('img');
                    img.src = ad.imageUrl;
                    img.alt = 'Advertisement';
                    bannerDiv.appendChild(img);
                    bannerAds.appendChild(bannerDiv);
                }
            });
        }

        async function loadDates() {
            if (CONFIG.dateLoadMode === 'json') {
                try {
                    console.log('üì• Ê≠£Âú®Âæû dates.json ËºâÂÖ•Êó•Êúü...');
                    const timestamp = new Date().getTime();
                    const response = await fetch(`${CONFIG.jsonFilePath}?t=${timestamp}`, {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache',
                            'Expires': '0'
                        }
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    availableDates = data.availableDates;
                    console.log(`‚úÖ ÊàêÂäüËºâÂÖ• ${availableDates.length} ÂÄãÊó•Êúü`);
                } catch (error) {
                    console.error('‚ùå ËºâÂÖ• dates.json Â§±Êïó:', error);
                    alert('ÁÑ°Ê≥ïËºâÂÖ•Êº´Áï´Êó•ÊúüÊ∏ÖÂñÆ„ÄÇ\n\nË´ãÁ¢∫Ë™çÔºö\n1. dates.json Ê™îÊ°àÂ≠òÂú®\n2. Ê™îÊ°àÊ†ºÂºèÊ≠£Á¢∫\n3. Ëàá HTML Âú®Âêå‰∏ÄÁõÆÈåÑ');
                    return false;
                }
            }
            if (!availableDates || availableDates.length === 0) {
                alert('ÈåØË™§ÔºöÊ≤íÊúâÂèØÁî®ÁöÑÊº´Áï´Êó•Êúü„ÄÇ');
                return false;
            }
            FIRST_COMIC_DATE = new Date(availableDates[0]);
            LAST_COMIC_DATE = new Date(availableDates[availableDates.length - 1]);
            availableDatesSet = new Set(availableDates);
            return true;
        }

        function getDateFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const dateParam = urlParams.get('date');
            if (dateParam && /^\d{4}-\d{2}-\d{2}$/.test(dateParam)) {
                const date = new Date(dateParam);
                if (!isNaN(date.getTime())) return date;
            }
            return LAST_COMIC_DATE;
        }

        function updateURL(date) {
            const dateStr = formatDate(date);
            window.history.pushState({ date: dateStr }, '', `${window.location.pathname}?date=${dateStr}`);
            updateMetaTags(date);
        }

        function updateMetaTags(date) {
            const dateStr = formatDate(date);
            const comicUrl = getComicUrl(date);
            const pageUrl = `${window.location.origin}${window.location.pathname}?date=${dateStr}`;
            const title = `${CONFIG.comicTitle} - ${dateStr}`;
            document.getElementById('ogTitle').setAttribute('content', title);
            document.getElementById('ogDescription').setAttribute('content', CONFIG.shareDescription);
            document.getElementById('ogImage').setAttribute('content', comicUrl);
            document.getElementById('ogUrl').setAttribute('content', pageUrl);
            document.getElementById('twitterTitle').setAttribute('content', title);
            document.getElementById('twitterDescription').setAttribute('content', CONFIG.shareDescription);
            document.getElementById('twitterImage').setAttribute('content', comicUrl);
            document.title = title;
        }

        function getCurrentPageUrl() {
            return `${window.location.origin}${window.location.pathname}?date=${formatDate(currentDate)}`;
        }

        function shareToFacebook() {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(getCurrentPageUrl())}`, '_blank', 'width=600,height=400');
        }

        function shareToTwitter() {
            const url = encodeURIComponent(getCurrentPageUrl());
            const text = encodeURIComponent(`${CONFIG.shareTitle} - ${formatDate(currentDate)}`);
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank', 'width=600,height=400');
        }

        function shareToLine() {
            const url = encodeURIComponent(getCurrentPageUrl());
            const text = encodeURIComponent(`${CONFIG.shareTitle} - ${formatDate(currentDate)}`);
            window.open(`https://social-plugins.line.me/lineit/share?url=${url}&text=${text}`, '_blank', 'width=600,height=400');
        }

        async function copyLink() {
            const url = getCurrentPageUrl();
            try {
                await navigator.clipboard.writeText(url);
                showCopyToast();
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showCopyToast();
                } catch (err) {
                    alert('ÁÑ°Ê≥ïË§áË£ΩÈÄ£ÁµêÔºåË´ãÊâãÂãïË§áË£ΩÔºö\n' + url);
                }
                document.body.removeChild(textArea);
            }
        }

        function showCopyToast() {
            copyToast.classList.add('show');
            setTimeout(() => copyToast.classList.remove('show'), 3000);
        }

        async function init() {
            applyCustomBackground();
            generateBannerAds();
            
            const logoImage = document.getElementById('logoImage');
            const logoText = document.getElementById('logoText');
            
            if (CONFIG.logoImageUrl) {
                logoImage.src = CONFIG.logoImageUrl;
                logoImage.style.display = 'block';
                logoText.style.display = 'none';
            } else {
                logoText.textContent = CONFIG.comicTitle;
            }
            
            const loaded = await loadDates();
            if (!loaded) return;
            
            currentDate = getDateFromURL();
            if (!availableDatesSet.has(formatDate(currentDate))) {
                currentDate = LAST_COMIC_DATE;
            }
            
            flatpickrInstance = flatpickr(dateButton, {
                locale: 'zh_tw',
                dateFormat: 'Y-m-d',
                defaultDate: currentDate,
                minDate: FIRST_COMIC_DATE,
                maxDate: LAST_COMIC_DATE,
                yearSelectorType: 'static',
                monthSelectorType: 'static',
                enable: availableDates,
                onChange: function(selectedDates) {
                    if (selectedDates.length > 0) {
                        currentDate = selectedDates[0];
                        updateURL(currentDate);
                        loadComic();
                    }
                },
                onOpen: function(selectedDates, dateStr, instance) {
                    instance.jumpToDate(currentDate);
                }
            });

            firstBtn.addEventListener('click', showFirstComic);
            prevBtn.addEventListener('click', showPreviousComic);
            randomBtn.addEventListener('click', showRandomComic);
            nextBtn.addEventListener('click', showNextComic);
            lastBtn.addEventListener('click', showLastComic);

            if (CONFIG.logoImageUrl) {
                logoImage.style.cursor = 'pointer';
                logoImage.addEventListener('click', () => {
                    currentDate = LAST_COMIC_DATE;
                    flatpickrInstance.setDate(currentDate);
                    updateURL(currentDate);
                    loadComic();
                });
            } else {
                logoText.style.cursor = 'pointer';
                logoText.addEventListener('click', () => {
                    currentDate = LAST_COMIC_DATE;
                    flatpickrInstance.setDate(currentDate);
                    updateURL(currentDate);
                    loadComic();
                });
            }

            loadComic();
            document.addEventListener('keydown', handleKeyPress);
            window.addEventListener('popstate', (event) => {
                if (event.state && event.state.date) {
                    currentDate = new Date(event.state.date);
                    flatpickrInstance.setDate(currentDate);
                    loadComic();
                }
            });

            comicImage.addEventListener('contextmenu', (e) => { e.preventDefault(); return false; });
            comicImage.addEventListener('dragstart', (e) => { e.preventDefault(); return false; });
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatDateDisplay(date) {
            const prefix = date.getDay() === 0 ? 'ÈÄ±Êó•' : 'ÊØèÊó•';
            return `${prefix} ${CONFIG.comicTitle} ${formatDate(date)}`;
        }

        function getComicUrl(date) {
            return `${IMAGE_BASE_URL}${formatDate(date)}.png?t=${new Date().getTime()}`;
        }

        function loadComic() {
            const cccExclusiveDates = [
                '2021-01-28', '2021-01-29', '2021-01-30', '2021-04-06', '2021-04-16',
                '2021-04-19', '2021-04-24', '2021-04-26', '2021-04-28', '2021-04-29',
                '2021-05-07', '2021-05-10', '2021-05-12', '2021-05-29', '2021-05-30',
                '2021-05-31', '2021-06-05', '2021-06-12', '2021-06-15', '2021-06-14',
                '2021-06-22', '2021-06-23', '2021-06-25', '2021-06-26', '2021-06-28',
                '2021-06-29', '2021-07-01', '2021-07-04', '2021-07-02', '2021-07-22',
                '2021-08-06', '2021-08-16', '2021-08-29', '2021-08-13', '2021-08-28',
                '2021-09-24', '2021-10-20', '2021-10-25', '2021-11-01', '2021-11-02',
                '2021-12-18', '2022-01-02', '2022-01-06', '2022-01-08', '2022-01-24',
                '2022-02-13', '2022-02-15', '2022-02-18', '2022-02-19', '2022-03-30',
                '2022-03-19', '2022-03-13', '2022-03-27', '2022-04-05', '2022-04-06',
                '2022-04-12', '2022-04-14', '2022-04-16', '2022-04-21', '2022-04-23',
                '2022-04-25', '2022-04-26', '2022-05-22', '2022-07-17', '2022-07-05',
                '2022-07-03'
            ];
            
            const currentDateStr = formatDate(currentDate);
            if (cccExclusiveDates.includes(currentDateStr)) {
                if (confirm('ÈÄôÂÄãÊó•ÊúüÁöÑÊº´Áï´ÊòØ CCCËøΩÊº´Âè∞ Áç®ÂÆ∂ÂÖßÂÆπÔºÅ\n\nÊòØÂê¶ÂâçÂæÄ CCCËøΩÊº´Âè∞ ËßÄÁúãÔºü')) {
                    window.location.href = 'https://www.creative-comic.tw/zh/book/268/content';
                } else {
                    currentDate = LAST_COMIC_DATE;
                    flatpickrInstance.setDate(currentDate);
                    updateURL(currentDate);
                }
                return;
            }
        
            comicDate.textContent = formatDateDisplay(currentDate);
            dateButton.textContent = `üìÖ ${formatDate(currentDate)}`;
            updateNavigationButtons();
            showLoading();
        
            const dateStr = formatDate(currentDate);
            const timestamp = new Date().getTime();
            const formats = ['png', 'jpg', 'jpeg'];
            let formatIndex = 0;
            
            function tryLoadImage() {
                if (formatIndex >= formats.length) {
                    showNoComicMessage();
                    return;
                }
                const comicUrl = `${IMAGE_BASE_URL}${dateStr}.${formats[formatIndex]}?t=${timestamp}`;
                const img = new Image();
                img.onload = () => { comicImage.src = comicUrl; showComic(); };
                img.onerror = () => { formatIndex++; tryLoadImage(); };
                img.src = comicUrl;
            }
            tryLoadImage();
        }

        function showLoading() {
            loadingSpinner.classList.add('active');
            comicImage.style.display = 'none';
            noComicMessage.classList.remove('active');
        }

            function showComic() {
            loadingSpinner.classList.remove('active');
            comicImage.style.display = 'block';
            noComicMessage.classList.remove('active');
            
            // Êñ∞Â¢û:ÈáçÁΩÆÊªëÂãï‰ΩçÁΩÆÂà∞ÊúÄÂ∑¶ÈÇä
            const comicContainer = document.querySelector('.comic-container');
            if (comicContainer) {
                comicContainer.scrollLeft = 0;
            }
        }

        function showNoComicMessage() {
            loadingSpinner.classList.remove('active');
            comicImage.style.display = 'none';
            noComicMessage.classList.add('active');
        }

        function findPreviousAvailableDate(date) {
            const idx = availableDates.indexOf(formatDate(date));
            return idx > 0 ? new Date(availableDates[idx - 1]) : null;
        }
        
        function findNextAvailableDate(date) {
            const idx = availableDates.indexOf(formatDate(date));
            return idx !== -1 && idx < availableDates.length - 1 ? new Date(availableDates[idx + 1]) : null;
        }
        
        function showFirstComic() {
            currentDate = FIRST_COMIC_DATE;
            flatpickrInstance.setDate(currentDate);
            updateURL(currentDate);
            loadComic();
        }

        function showPreviousComic() {
            const prevDate = findPreviousAvailableDate(currentDate);
            if (prevDate) {
                currentDate = prevDate;
                flatpickrInstance.setDate(currentDate);
                updateURL(currentDate);
                loadComic();
            }
        }

        function showRandomComic() {
            const randomIndex = Math.floor(Math.random() * availableDates.length);
            currentDate = new Date(availableDates[randomIndex]);
            flatpickrInstance.setDate(currentDate);
            updateURL(currentDate);
            loadComic();
        }

        function showNextComic() {
            const nextDate = findNextAvailableDate(currentDate);
            if (nextDate) {
                currentDate = nextDate;
                flatpickrInstance.setDate(currentDate);
                updateURL(currentDate);
                loadComic();
            }
        }

        function showLastComic() {
            currentDate = LAST_COMIC_DATE;
            flatpickrInstance.setDate(currentDate);
            updateURL(currentDate);
            loadComic();
        }

        function updateNavigationButtons() {
            firstBtn.disabled = formatDate(currentDate) === formatDate(FIRST_COMIC_DATE);
            prevBtn.disabled = findPreviousAvailableDate(currentDate) === null;
            nextBtn.disabled = findNextAvailableDate(currentDate) === null;
            lastBtn.disabled = formatDate(currentDate) === formatDate(LAST_COMIC_DATE);
        }

        function handleKeyPress(e) {
            if (e.key === 'ArrowLeft') showPreviousComic();
            else if (e.key === 'ArrowRight') showNextComic();
            else if (e.key === 'Home') showFirstComic();
            else if (e.key === 'End') showLastComic();
            else if (e.key === 'r' || e.key === 'R') showRandomComic();
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
