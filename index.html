    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>

    <script>
        // ==================== é…ç½®å€åŸŸ ====================
        
        // Cloudinary é…ç½®
        const CLOUDINARY_CLOUD_NAME = 'ddotapoxu';
        const IMAGE_BASE_URL = `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/upload/`;
        
        // ==================== æ—¥æœŸè¼‰å…¥æ¨¡å¼é¸æ“‡ ====================
        // ğŸ“Œ é¸æ“‡æ—¥æœŸè¼‰å…¥æ–¹å¼ï¼š
        // 'json'  : å¾ dates.json æª”æ¡ˆè¼‰å…¥ï¼ˆæ¨è–¦ï¼Œé©åˆå¤§é‡æ—¥æœŸï¼‰
        // 'inline': ç›´æ¥ä½¿ç”¨ä¸‹æ–¹çš„ availableDates é™£åˆ—ï¼ˆé©åˆå°‘é‡æ—¥æœŸæˆ–æ¸¬è©¦ï¼‰
        const DATE_LOAD_MODE = 'inline'; // â¬…ï¸ ä¿®æ”¹ç‚º 'json' ä»¥ä½¿ç”¨ JSON æª”æ¡ˆ
        
        // ==================== å¯ç”¨æ—¥æœŸè³‡æ–™åº« ====================
        // âš ï¸ é€™å€‹é™£åˆ—å­˜æ”¾æ‰€æœ‰æœ‰æ¼«ç•«çš„æ—¥æœŸï¼ˆæ ¼å¼ï¼šYYYY-MM-DDï¼‰
        // 
        // ğŸ“ æ–¹å¼ 1 - æ‰‹å‹•è²¼å…¥ï¼ˆé©åˆæ¸¬è©¦æˆ–å°‘é‡æ—¥æœŸï¼‰ï¼š
        //    ç›´æ¥åœ¨ä¸‹æ–¹é™£åˆ—ä¸­è²¼å…¥æ—¥æœŸ
        //
        // ğŸ“ æ–¹å¼ 2 - ä½¿ç”¨ JSON æª”æ¡ˆï¼ˆæ¨è–¦ï¼Œé©åˆ 1200+ æ—¥æœŸï¼‰ï¼š
        //    1. åŸ·è¡Œ fetch-cloudinary-dates.js ç”Ÿæˆ dates.json
        //    2. å°‡ dates.json ä¸Šå‚³åˆ°èˆ‡ HTML ç›¸åŒçš„ç›®éŒ„
        //    3. å°‡ä¸Šæ–¹çš„ DATE_LOAD_MODE æ”¹ç‚º 'json'
        //
        let availableDates = [
    '2025-01-01',
    '2025-01-02',
    '2025-01-03',
    '2025-01-04',
    '2025-01-06',
    '2025-01-07',
    '2025-01-08',
    '2025-01-09',
    '2025-01-10',
    '2025-01-11',
    '2025-01-13',
    '2025-01-14',
    '2025-01-21',
    '2025-01-22',
    '2025-01-23',
    '2025-01-24',
    '2025-01-25',
    '2025-01-27',
    '2025-01-28',
    '2025-01-29',
    '2025-01-30',
    '2025-01-31'
];
        
        // æ—¥æœŸç¯„åœè®Šæ•¸ï¼ˆç¨å¾Œæœƒè¨­å®šï¼‰
        let FIRST_COMIC_DATE;
        let LAST_COMIC_DATE;

        // ==================== å…¨åŸŸè®Šæ•¸ ====================
        let currentDate;
        let flatpickrInstance;
        let availableDatesSet;

        // ==================== DOM å…ƒç´  ====================
        const dateButton = document.getElementById('dateButton');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const comicImage = document.getElementById('comicImage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const noComicMessage = document.getElementById('noComicMessage');
        const currentDateDisplay = document.getElementById('currentDateDisplay');

        // ==================== è¼‰å…¥æ—¥æœŸè³‡æ–™ ====================
        async function loadDates() {
            if (DATE_LOAD_MODE === 'json') {
                try {
                    console.log('ğŸ“¥ æ­£åœ¨å¾ dates.json è¼‰å…¥æ—¥æœŸ...');
                    const response = await fetch('dates.json');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    availableDates = data.availableDates;
                    
                    console.log(`âœ… æˆåŠŸè¼‰å…¥ ${availableDates.length} å€‹æ—¥æœŸ`);
                    console.log(`ğŸ“… æ—¥æœŸç¯„åœ: ${data.firstDate} è‡³ ${data.lastDate}`);
                    
                } catch (error) {
                    console.error('âŒ è¼‰å…¥ dates.json å¤±æ•—:', error);
                    alert('ç„¡æ³•è¼‰å…¥æ¼«ç•«æ—¥æœŸæ¸…å–®ã€‚è«‹ç¢ºèª dates.json æª”æ¡ˆå­˜åœ¨ã€‚\n\néŒ¯èª¤è¨Šæ¯: ' + error.message);
                    return false;
                }
            } else {
                console.log('ğŸ“ ä½¿ç”¨å…§åµŒæ—¥æœŸé™£åˆ—');
            }
            
            // æª¢æŸ¥æ˜¯å¦æœ‰å¯ç”¨æ—¥æœŸ
            if (!availableDates || availableDates.length === 0) {
                alert('éŒ¯èª¤ï¼šæ²’æœ‰å¯ç”¨çš„æ¼«ç•«æ—¥æœŸã€‚\n\nè«‹åœ¨ availableDates é™£åˆ—ä¸­æ·»åŠ æ—¥æœŸï¼Œæˆ–è¨­å®š DATE_LOAD_MODE ç‚º "json" ä¸¦æä¾› dates.json æª”æ¡ˆã€‚');
                return false;
            }
            
            // è¨­å®šæ—¥æœŸç¯„åœ
            FIRST_COMIC_DATE = new Date(availableDates[0]);
            LAST_COMIC_DATE = new Date(availableDates[availableDates.length - 1]);
            currentDate = LAST_COMIC_DATE; // é è¨­é¡¯ç¤ºæœ€æ–°æ¼«ç•«
            
            // å»ºç«‹æ—¥æœŸé›†åˆä»¥ä¾¿å¿«é€ŸæŸ¥æ‰¾
            availableDatesSet = new Set(availableDates);
            
            return true;
        }

        // ==================== åˆå§‹åŒ– ====================
        async function init() {
            // å…ˆè¼‰å…¥æ—¥æœŸè³‡æ–™
            const loaded = await loadDates();
            if (!loaded) return;
            
            // åˆå§‹åŒ– Flatpickr
            flatpickrInstance = flatpickr(dateButton, {
                locale: 'zh_tw',
                dateFormat: 'Y-m-d',
                defaultDate: currentDate,
                minDate: FIRST_COMIC_DATE,
                maxDate: LAST_COMIC_DATE,
                
                // å•Ÿç”¨å¹´ä»½å’Œæœˆä»½å¿«é€Ÿé¸æ“‡
                yearSelectorType: 'static',
                monthSelectorType: 'static',
                
                // â­ æ ¸å¿ƒåŠŸèƒ½ï¼šåªå•Ÿç”¨æœ‰æ¼«ç•«çš„æ—¥æœŸ
                enable: availableDates,
                
                // æ—¥æœŸè®Šæ›´æ™‚çš„å›èª¿
                onChange: function(selectedDates, dateStr, instance) {
                    if (selectedDates.length > 0) {
                        currentDate = selectedDates[0];
                        loadComic();
                    }
                },
                
                // æ—¥æ›†æ¸²æŸ“å®Œæˆå¾Œçš„å›èª¿ï¼ˆç”¨æ–¼æ·»åŠ è‡ªå®šç¾©æ¨£å¼ï¼‰
                onReady: function(selectedDates, dateStr, instance) {
                    styleEnabledDates();
                }
            });

            // ç¶å®šæŒ‰éˆ•äº‹ä»¶
            prevBtn.addEventListener('click', showPreviousComic);
            nextBtn.addEventListener('click', showNextComic);

            // è¼‰å…¥ç•¶å‰æ¼«ç•«ï¼ˆæœ€æ–°çš„é‚£ä¸€å¹…ï¼‰
            loadComic();

            // éµç›¤å°è¦½
            document.addEventListener('keydown', handleKeyPress);
        }

        // ==================== æ—¥æœŸæ ¼å¼åŒ– ====================
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatDateDisplay(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const weekdays = ['æ˜ŸæœŸæ—¥', 'æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­'];
            const weekday = weekdays[date.getDay()];
            return `${year} å¹´ ${month} æœˆ ${day} æ—¥ ${weekday}`;
        }

        // ==================== ç”Ÿæˆæ¼«ç•«ç¶²å€ ====================
        function getComicUrl(date) {
            const dateStr = formatDate(date);
            // Cloudinary æ ¼å¼ï¼šhttps://res.cloudinary.com/ddotapoxu/image/upload/2025-01-30.png
            return `${IMAGE_BASE_URL}${dateStr}.png`;
        }

        // ==================== è¼‰å…¥æ¼«ç•« ====================
        function loadComic() {
            // æ›´æ–°æ—¥æœŸé¡¯ç¤º
            currentDateDisplay.textContent = formatDateDisplay(currentDate);
            dateButton.textContent = `ğŸ“… ${formatDate(currentDate)}`;

            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            updateNavigationButtons();

            // é¡¯ç¤ºè¼‰å…¥å‹•ç•«
            showLoading();

            // å˜—è©¦è¼‰å…¥åœ–ç‰‡
            const comicUrl = getComicUrl(currentDate);
            const img = new Image();

            img.onload = function() {
                comicImage.src = comicUrl;
                showComic();
            };

            img.onerror = function() {
                showNoComicMessage();
            };

            img.src = comicUrl;
        }

        // ==================== é¡¯ç¤ºç‹€æ…‹ç®¡ç† ====================
        function showLoading() {
            loadingSpinner.classList.add('active');
            comicImage.style.display = 'none';
            noComicMessage.classList.remove('active');
        }

        function showComic() {
            loadingSpinner.classList.remove('active');
            comicImage.style.display = 'block';
            noComicMessage.classList.remove('active');
        }

        function showNoComicMessage() {
            loadingSpinner.classList.remove('active');
            comicImage.style.display = 'none';
            noComicMessage.classList.add('active');
        }

        // ==================== å°è¦½åŠŸèƒ½ ====================
        // â­ å°‹æ‰¾å‰ä¸€å€‹æœ‰æ¼«ç•«çš„æ—¥æœŸ
        function findPreviousAvailableDate(date) {
            const currentDateStr = formatDate(date);
            const currentIndex = availableDates.indexOf(currentDateStr);
            
            if (currentIndex > 0) {
                return new Date(availableDates[currentIndex - 1]);
            }
            return null; // å·²ç¶“æ˜¯ç¬¬ä¸€å¹…æ¼«ç•«
        }
        
        // â­ å°‹æ‰¾ä¸‹ä¸€å€‹æœ‰æ¼«ç•«çš„æ—¥æœŸ
        function findNextAvailableDate(date) {
            const currentDateStr = formatDate(date);
            const currentIndex = availableDates.indexOf(currentDateStr);
            
            if (currentIndex !== -1 && currentIndex < availableDates.length - 1) {
                return new Date(availableDates[currentIndex + 1]);
            }
            return null; // å·²ç¶“æ˜¯æœ€æ–°æ¼«ç•«
        }
        
        function showPreviousComic() {
            const prevDate = findPreviousAvailableDate(currentDate);
            
            if (prevDate) {
                currentDate = prevDate;
                flatpickrInstance.setDate(currentDate);
                loadComic();
            }
        }

        function showNextComic() {
            const nextDate = findNextAvailableDate(currentDate);
            
            if (nextDate) {
                currentDate = nextDate;
                flatpickrInstance.setDate(currentDate);
                loadComic();
            }
        }

        function updateNavigationButtons() {
            // æª¢æŸ¥æ˜¯å¦é‚„æœ‰å‰ä¸€å¹…æ¼«ç•«
            prevBtn.disabled = findPreviousAvailableDate(currentDate) === null;
            
            // æª¢æŸ¥æ˜¯å¦é‚„æœ‰ä¸‹ä¸€å¹…æ¼«ç•«
            nextBtn.disabled = findNextAvailableDate(currentDate) === null;
        }

        // ==================== æ—¥æ›†è¦–è¦ºç¾åŒ– ====================
        function styleEnabledDates() {
            // ç‚ºæœ‰æ¼«ç•«çš„æ—¥æœŸæ·»åŠ ç‰¹æ®Šè¦–è¦ºæ•ˆæœ
            // Flatpickr æœƒè‡ªå‹•ç‚º enable é™£åˆ—ä¸­çš„æ—¥æœŸæ·»åŠ  'enabled' class
            // æˆ‘å€‘é€é CSS ä¾†ç¾åŒ–é€™äº›æ—¥æœŸ
        }

        // ==================== éµç›¤æ§åˆ¶ ====================
        function handleKeyPress(e) {
            if (e.key === 'ArrowLeft') {
                showPreviousComic();
            } else if (e.key === 'ArrowRight') {
                showNextComic();
            }
        }

        // ==================== å•Ÿå‹•æ‡‰ç”¨ ====================
        window.addEventListener('DOMContentLoaded', init);
    </script>
